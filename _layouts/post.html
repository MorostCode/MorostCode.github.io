---
layout: default
---

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}

{{content}}

<hr>
<p class="view">by {{ page.author | default: site.author }}</p>
<p>CreateTime {{ page.date | date: "%Y-%m-%d" }}</p>
<p>UpdateTime {{ page.update | date: "%Y-%m-%d" }}</p>
