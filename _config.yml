# 主题
remote_theme: pages-themes/hacker@v0.2.0

# 标题
title: DocFreezer
# 描述
description: Special cases aren't special enough to break the rules.

show_downloads: false

author:
    name: "morost"
    email: "outmyown@gmail.com"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
owner : "morost"
year : "2024"
